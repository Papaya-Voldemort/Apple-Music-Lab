<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Music Lab</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <svg viewBox="0 0 24 24" class="apple-icon">
                        <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                    </svg>
                    <span>Music Lab</span>
                </div>
                <div class="header-controls">
                    <button class="btn btn-secondary" id="darkModeToggle">
                        <svg viewBox="0 0 24 24" class="icon">
                            <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
                        </svg>
                    </button>
                    <button class="btn btn-primary" id="downloadBtn">
                        <svg viewBox="0 0 24 24" class="icon">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7,10 12,15 17,10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Download
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Controls Panel -->
            <div class="controls-panel">
                <div class="control-group">
                    <label>Tempo</label>
                    <div class="tempo-control">
                        <input type="range" id="tempoSlider" min="60" max="200" value="120" class="slider">
                        <span id="tempoValue">120</span> BPM
                    </div>
                </div>
                
                <div class="control-group">
                    <label>Volume</label>
                    <input type="range" id="volumeSlider" min="0" max="100" value="70" class="slider">
                </div>

                <div class="playback-controls">
                    <button class="btn btn-play" id="playBtn">
                        <svg viewBox="0 0 24 24" class="icon">
                            <polygon points="5,3 19,12 5,21"/>
                        </svg>
                    </button>
                    <button class="btn btn-secondary" id="stopBtn">
                        <svg viewBox="0 0 24 24" class="icon">
                            <rect x="6" y="6" width="12" height="12"/>
                        </svg>
                    </button>
                    <button class="btn btn-secondary" id="clearBtn">
                        <svg viewBox="0 0 24 24" class="icon">
                            <polyline points="3,6 5,6 21,6"/>
                            <path d="m19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Sequencer Grid -->
            <div class="sequencer-container">
                <div class="sequencer-layout">
                    <div class="instrument-labels" id="instrumentLabels">
                        <!-- Instrument labels will be generated by JavaScript -->
                    </div>
                    <div class="grid-area">
                        <div class="timeline" id="timeline">
                            <!-- Timeline markers will be generated by JavaScript -->
                        </div>
                        <div class="sequencer-grid" id="sequencerGrid">
                            <!-- Grid cells will be generated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Instrument Panel -->
            <div class="instrument-panel">
                <h3>Instruments</h3>
                <div class="instrument-list" id="instrumentList">
                    <!-- Instrument buttons will be generated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/audio.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
