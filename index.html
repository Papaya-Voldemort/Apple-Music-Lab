<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Music Lab</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-controls">
                    <button class="btn btn-secondary" id="darkModeToggle">
                        <svg viewBox="0 0 24 24" class="icon">
                            <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
                        </svg>
                    </button>
                    <input type="file" id="importFile" accept=".json" style="display: none;">
                    <button class="btn btn-secondary" id="importBtn">
                        <svg viewBox="0 0 24 24" class="icon">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17,14 12,9 7,14"/>
                            <line x1="12" y1="9" x2="12" y2="21"/>
                        </svg>
                        Import
                    </button>
                    <div class="download-dropdown">
                        <button class="btn btn-primary" id="downloadBtn">
                            <svg viewBox="0 0 24 24" class="icon">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7,10 12,15 17,10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                            Download
                            <svg viewBox="0 0 24 24" class="icon dropdown-arrow">
                                <polyline points="6,9 12,15 18,9"/>
                            </svg>
                        </button>
                        <div class="download-menu" id="downloadMenu">
                            <button class="download-option" data-format="json">JSON (Project)</button>
                            <button class="download-option" data-format="wav">WAV Audio</button>
                            <button class="download-option" data-format="mp3">MP3 Audio</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Controls Panel -->
            <div class="controls-panel">
                <div class="control-group">
                    <label>Tempo</label>
                    <div class="tempo-control">
                        <input type="range" id="tempoSlider" min="60" max="200" value="120" class="slider">
                        <span id="tempoValue">120</span> BPM
                    </div>
                </div>
                
                <div class="control-group">
                    <label>Volume</label>
                    <input type="range" id="volumeSlider" min="0" max="100" value="70" class="slider">
                </div>
                
                <div class="control-group">
                    <label>Bars</label>
                    <div class="bars-control">
                        <input type="range" id="barsSlider" min="1" max="128" value="8" class="slider">
                        <span id="barsValue">8</span> bars
                    </div>
                </div>

                <div class="playback-controls">
                    <button class="btn btn-play" id="playBtn">
                        <svg viewBox="0 0 24 24" class="icon">
                            <polygon points="5,3 19,12 5,21"/>
                        </svg>
                    </button>
                    <button class="btn btn-secondary" id="stopBtn">
                        <svg viewBox="0 0 24 24" class="icon">
                            <rect x="6" y="6" width="12" height="12"/>
                        </svg>
                    </button>
                    <button class="btn btn-secondary" id="clearBtn">
                        <svg viewBox="0 0 24 24" class="icon">
                            <polyline points="3,6 5,6 21,6"/>
                            <path d="m19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Sequencer Grid -->
            <div class="sequencer-container">
                <div class="sequencer-layout">
                    <div class="instrument-labels" id="instrumentLabels">
                        <!-- Instrument labels will be generated by JavaScript -->
                    </div>
                    <div class="grid-area">
                        <div class="timeline" id="timeline">
                            <!-- Timeline markers will be generated by JavaScript -->
                        </div>
                        <div class="sequencer-grid" id="sequencerGrid">
                            <!-- Grid cells will be generated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Instrument Panel -->
            <div class="instrument-panel">
                <h3>Instruments</h3>
                <div class="instrument-list" id="instrumentList">
                    <!-- Instrument buttons will be generated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/audio.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
